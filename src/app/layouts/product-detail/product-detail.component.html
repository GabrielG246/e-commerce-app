<div class="mt-5 container-fluid row bgc-secondary-d p-5">
    <article class="col-12 col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade container">
            
            <div class="carousel-indicators">
                @if(dataLoaded){
                    @for(image of productData.images; track $index){
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="($index)" aria-current="true" aria-label="'Slide' + ($index+1)" [ngClass]="{'active': isActived($index)}"></button>
                    }
                }
            </div>


            <div class="carousel-inner">
                @if(dataLoaded){
                    @for(image of productData.images; track $index){         
                        <div class="carousel-item img-container p-5" [ngClass]="{'active': isActived($index)}">
                            <img src="{{image}}" class="d-block img-square" #squareElement alt="...">
                        </div>
                    }
                }
            </div>

            <!--Button Previous-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" (click)="prevImage()"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon primary" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <!--Button Next-->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" (click)="nextImage()"
                data-bs-slide="next">
                <span class="carousel-control-next-icon primary" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </article>

    <aside class="col-12 col-md-4">
        <h2>{{productData.title}}</h2>
    </aside>
</div>
