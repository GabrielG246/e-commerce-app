<div class="container-fluid d-flex justify-content-center my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            @if (dataIsLoaded === true) {

            @for (product of productsList; track $index) {
            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="card border">
                    <img src={{product.thumbnail}} class="card-img-top p-2 c-card-img">
                    <div class="card-body">
                        <h5 class="card-title c-card-title my-3"> {{product.title}} </h5>
                        <div>
                            <h3 class="card-title">${{product.price}}</h3>
                            <a href="#" class="btn btn-success">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
            }
            } @else {
                <div class="spinner-border d-flex jcc" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            }
        </div>
    </div>
</div>
